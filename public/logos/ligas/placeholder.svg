<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder 90+5 logo">
  <defs>
    <filter id="red-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="soft-bg" cx="50%" cy="45%" r="70%">
      <stop offset="0%" stop-color="#1a0004"/>
      <stop offset="100%" stop-color="#000"/>
    </radialGradient>
  </defs>

  <!-- Fondo -->
  <rect width="100%" height="100%" rx="24" fill="url(#soft-bg)" />

  <!-- Halo de luz -->
  <circle cx="120" cy="100" r="70" fill="rgba(229,9,20,0.08)" filter="url(#red-glow)" />

  <!-- Logotipo -->
  <g font-family="Satoshi, sans-serif" text-anchor="middle" dominant-baseline="middle">
    <text
      x="120"
      y="98"
      font-size="64"
      font-weight="900"
      fill="#FFFFFF"
      letter-spacing="-1.5"
      filter="url(#red-glow)"
    >
      90<tspan fill="#E50914">+</tspan>5
    </text>
    <text
      x="120"
      y="132"
      font-size="14"
      font-weight="600"
      fill="rgba(255,255,255,0.7)"
    >
      Store
    </text>
  </g>

  <!-- LÃ­nea decorativa inferior -->
  <rect x="60" y="166" width="120" height="5" rx="2.5" fill="rgba(229,9,20,0.1)" />
</svg>
